    <div id="idHeader">

            <div style="display: none;" id="idVideoDiv">
                <video id="video"
                    width="640"
                    poster="//shaka-player-demo.appspot.com/assets/poster.jpg"
                    controls autoplay></video>
            </div>
            <div style="text-align: center;">
                <div style="display: none;" id="idURL"></div>
            </div>
        </div>
